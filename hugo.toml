    weight = 1
    [languages.it.pagination]
      path = 'page'

[markup]
  [markup.highlight]
    style =  'algol_nu'
  [markup.tableOfContents]
    endLevel = 5
    ordered = false
    startLevel = 2
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xhtml = false
  [markup.goldmark.renderHooks]
    [markup.goldmark.renderHooks.link]
      useEmbedded = 'auto'
[outputs]
  home = ['html', 'rss', 'json']
  section = ['html']
  page = ['html']
  rss = ['rss']
