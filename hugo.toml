baseURL = ''
languageCode = 'en'
title = 'RawPedia'
theme = ['hugo-bootstrap-bare']
enableGitInfo = true

defaultContentLanguage = 'en'

[menus]
  [[menus.main]]
    name = 'Getting Started'
    pageRef = '/getting_started'
    weight = 1
  [[menus.main]]
    name = "Eek! That's not my JPEG!"
    url = '/editor/#eek-my-raw-photo-looks-different-than-the-camera-jpeg'
    weight = 2
  [[menus.main]]
    name = 'The Favorites Tab'
    url = '/favorites_tab'
    weight = 3
  [[menus.main]]
    name = 'New Raw Formats'
    url = '/adding_support_for_new_raw_formats'
    weight = 4

[languages.en]
  languageCode = 'en-US'
  languageName = 'English'
  timeZone = 'America/New_York'
  title = 'RawPedia'
  weight = 1
  [languages.en.pagination]
    path = 'page'
[languages.fr]
  languageCode = 'fr-FR'
  languageName = 'Français'
  timeZone = 'America/New_York'
  title = 'RawPedia'
  weight = 2
  [languages.fr.pagination]
    path = 'page'
