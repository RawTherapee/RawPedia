baseURL = 'https://rawpedia.rawtherapee.com/'
languageCode = 'en-us'
title = 'RawPedia'
theme = ['hugo-bootstrap-bare']
defaultContentLanguage = 'en'
[languages]
  [languages.en]
    languageCode = 'en-US'
    languageName = 'English'
    timeZone = 'America/New_York'
    title = 'RawPedia'
    weight = 1
    [languages.en.pagination]
      path = 'page'
[markup]
  [markup.highlight]
    style =  'algol_nu'
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xhtml = false
[outputs]
  home = ['html', 'rss', 'json']
  section = ['html']
  page = ['html']
  rss = ['rss']