baseURL = 'https://rawpedia.rawtherapee.com/'
languageCode = 'en-us'
title = 'RawPedia'
theme = ['hugo-bootstrap-bare']
[markup]
  [markup.highlight]
    style =  'algol_nu'
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 1
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xhtml = false
[outputs]
  home = ['html', 'rss', 'json']
  section = ['html']
  page = ['html']
  rss = ['rss']