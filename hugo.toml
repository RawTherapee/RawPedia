[markup]
  [markup.highlight]
    # style =  'algol_nu'
    style =  'catppuccin-latte'
    # style =  'friendly'
    # style =  'monokailight'
  [markup.tableOfContents]
    endLevel = 5
    ordered = false
    startLevel = 2
  [markup.goldmark.parser.attribute]
    block = true
  [markup.goldmark.renderer]
    hardWraps = false
    unsafe = true
    xhtml = false
  [markup.goldmark.renderHooks.link]
    useEmbedded = 'always'
  [markup.goldmark.renderHooks.image]
    useEmbedded = 'always'

[outputs]
  home = ['html', 'rss', 'json']
  section = ['html']
  page = ['html']
  rss = ['rss']

[caches]
  [caches.images]
    dir = ':cacheDir/images'

[module]
  [[module.mounts]]
    source = 'assets'
    target = 'assets'
  [[module.mounts]]
    source = 'assets/images'
    target = 'assets'
