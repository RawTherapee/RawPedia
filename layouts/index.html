{{ define "main" }}
  <!-- <h1>{{ .Title }}</h1> -->
  {{ .Content }}
  <ul>
  {{ range .Pages }}
    <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
    <!-- {{ .Summary }} -->
    {{ end }}
    </ul>


    <hr/>
    {{ if .IsTranslated }}
      <h4>{{ i18n "translations" }}</h4>
      <ul>
        {{ range .Translations }}
          <li><a href="{{ .Permalink }}">
              {{ .Lang }}: {{ .Title }}{{ if .IsPage }}{{ end }}
            </a></li>
          {{ end }}
      </ul>
    {{ end }}

{{ end }}
